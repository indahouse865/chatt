<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <h1>Hello World!</h1>
    <h2> This is a chat app </h2>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on("connect", () => {
            console.log("Connected to server");
        });

        socket.on("disconnect", () => {
            console.log("Disconnected from server");
        });
    </script>
</body>

</html>
